[global_tags]
  appgroup = "bolt"
  dc = "KOP"
  env = "local"

[agent]
  interval = "5s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "5s"
  flush_jitter = "0s"
  precision = ""
  debug = false
  quiet = false
  logfile = ""
  hostname = "$HOSTNAME"
  omit_hostname = false

[[outputs.influxdb]]
  urls = ["http://influxdb:8086"]
  database = "test"
  username = ""
  password = ""
  retention_policy = ""
  write_consistency = "any"
  timeout = "5s"

[[inputs.statsd]]
  protocol = "udp"
  service_address = ":8125"

[[inputs.amqp_consumer]]
  url = "amqp://rabbitmq:5672/local"
  exchange = "exch.telegraf"
  queue = "telegraf"
  binding_key = "10"
  data_format = "influx"
  username = "user"
  password = "pass"

[[processors.converter]]
  [processors.converter.fields]
    float = ["value"]