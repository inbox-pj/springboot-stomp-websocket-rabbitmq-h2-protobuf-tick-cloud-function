spring:
  application:
    name: stockexchange

  web:
    resources:
      static-locations: classpath:/static/

  datasource:
    writer:
      name: write-datasource
      type: com.zaxxer.hikari.HikariDataSource
      jdbc-url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      driver-class-name: org.h2.Driver
      username: sa
      password: password
      hikari:
        maximum-pool-size: 10
        minimum-idle: 2
        idle-timeout: 30000
        max-lifetime: 1800000
        connection-timeout: 20000
        pool-name: writer-connection-pool
    reader:
      name: reader-datasource
      jdbc-url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      driver-class-name: org.h2.Driver
      username: sa
      password: password
      type: com.zaxxer.hikari.HikariDataSource
      hikari:
        maximum-pool-size: 10
        minimum-idle: 2
        idle-timeout: 30000
        max-lifetime: 1800000
        connection-timeout: 20000
        pool-name: reader-connection-pool

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    generate-ddl: false
    open-in-view: false

  h2:
    console:
      enabled: true

  rabbitmq:
    host: localhost
    port: 5672
    username: user
    password: pass
    virtual-host: local

  flyway:
    enabled: true
    datasource: write-datasource
    locations: classpath:db/migration

  cloud:
    function:
      definition: updateStockPricesFunction
      web:
        path: update-stock-function

server:
  port: 8080
  servlet:
    context-path: /

management:
  endpoints:
    web:
      exposure:
        include: health, metrics
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true

springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui/index.html
  packages-to-scan: com.cardconnect.stom.stockexchange

logging:
  level:
    root: info
    org.springdoc: debug
    org.springframework: error
    com.cardconnect.stom.stockexchange: trace
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%level] [%logger] - %msg%n"

broker:
  application-destination-prefix: /app
  destination-prefix: /topic
  endpoint: /stock-exchange
  relay-host: localhost
  relay-port: 61613
  client-login: user
  client-passcode: pass
  virtual-host: local

jwt:
    secret: your-256-bit-secret-your-256-bit-secret
    expiration: 86400000
    issuer: stockexchange

scheduler:
    enabled: true
    pool:
        size: 10
        thread-name-prefix: stockexchange-scheduler-
    tasks:
        stock-price-update:
          initial-delay: 5000
          fixed-delay: 30000
          enabled: true
